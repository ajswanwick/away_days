{% extends 'base.html' %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete the review of <strong>{{ review.team_visited }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'review_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
